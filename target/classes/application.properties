server.port=8080
spring.application.name=widely_known
spring.datasource.name=defaultDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1/widely_known?useUnicode=true&characterEncoding=UTF-8&useSSL=true&serverTimezone=GMT
spring.datasource.username=root
upload_path=./static
springfox.documentation.swagger-ui.enabled=true

mybatis-plus.configuration.map-underscore-to-camel-case=false
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.global-config.db-config.table-underline=false
web.resources.static-locations: classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources,file:SystemData